.leftpane {
  height: 100%;
  width: 20%;
  position: fixed;
  z-index: 1;
  bottom: 0;
  overflow-x: hidden;
  left: 0;
  background-color: rgb(232, 243, 255);
}

.rightpane {
  height: 100%;
  width: 80%;
  position: fixed;
  z-index: 1;
  bottom: 0;
  overflow-x: hidden;
  right: 0;
}

.selectable {
  border-top: 1px solid rgb(232, 243, 255);
  display: block;
  padding: 5px;
}

.homebutton {
  display: inline-block;
  height: 100%;
  aspect-ratio: 1;
}

.padded {
  margin: 10px;
  position:absolute;
  bottom:0;
  top:0;
  left:0;
  right:0;
}

.selector {
  background-color: white;
}

.bottombuttons {
  display: block;
  position:absolute;
  bottom:0;
  width:100%
}

button {
  background-color: #2876D4;
  color: white;
  padding: 8px;
  border-radius: 4px;
  border: none;
  flex-basis: 100%;
  font-size: 16px;
  width:100%;
  margin:3px;
}

.submitbutton {
  display: block;
  width: 100%;
  margin:0px;
}

.buttonthird {
  display: inline-block;
  width: 33.33%;
  padding: 2px;
}

.threebuttons {
  display: flex;
  width:100%;
}

label {
  display: block;
}

input[type="radio"] {
  position: absolute;
  opacity: 0;
}

[type="radio"]:checked+* {
    background-color: silver;
}

[type="radio"]:not(:checked)+* {
    background-color: white;
}

</style>

<script src="https://unpkg.com/@panzoom/panzoom@4.5.0/dist/panzoom.min.js"></script>

<script>

const panzoom = Panzoom(elem, { canvas: true })
